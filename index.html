<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PC-World</title>
        <link rel="icon" type="image/png" href="/img/favicon.png" />

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/loader.js"></script>
        <script defer src="js/products.js"></script>
        <script src="js/query.js"></script>

        <link rel="prefetch" href="/img/logo.webp" as="image" />
        <link rel="prefetch" href="/fonts/Rubik-Regular.ttf" />
        <link rel="prefetch" href="/fonts/ArchivoBlack-Regular.ttf" />
    </head>
    <body>
        <header id="header"></header>
        <div class="ct-1">
            <div class="ct-2">
                <h1 class="main-title">
                    Build <span class="underlined">your</span> pc now
                </h1>
                <a class="main-btn" href="app.html">Build Now</a>
            </div>
            <img class="big-img" src="img/pc.webp" alt="" />
        </div>

        <section id="categories-section">
            <div class="prods main-ct" id="categories"></div>
        </section>

        <section id="new-products-section" class="new-prod shadow">
            
        </section>

        <section class="contact-form">
                <h1>Contact</h1>
                <div>
                    <div>
                        <label>Full Name</label>
                        <input type="name">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email">
                    </div>
                </div>
                
                <label>Subject</label>
                <input type="subject">
                <label>Message</label>
                <textarea name="" id=""></textarea>
                <button>Send</button>
        </section>

        <footer id="footer"></footer>
    </body>
</html>
