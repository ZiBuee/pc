<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PC-World</title>
        <link rel="icon" type="image/png" href="/img/favicon.png" />

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/loader.js"></script>
        <script src="js/query.js"></script>
        <script defer src="js/products.js"></script>
    </head>
    <body>
        <header></header>

        <div class="home-ct">
            <div>
                <h1>
                    Build <span class="underlined">your</span> PC now!
                </h1>
                <a class="main-btn" href="products.html">See more</a>
            </div>
            <img src="img/pc.webp" alt="Picture of a Gaming PC" />
        </div>

        <h1 class="home-title">Browse Components</h1>
        <section class="hidden" id="categories_section">
            <div class="prods main-ct" id="categories"></div>
        </section>

        <h1 class="home-title">Our latest arrivals</h1>
        <section id="new_products_section" class="new-prod shadow"></section>

        
        <section class="contact-form shadow">
                <h1>Contact</h1>
                <div>
                    <div>
                        <label>Full Name</label>
                        <input type="text" placeholder="John Smith">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="john.smith@gmail.com">
                    </div>
                </div>
                
                <label>Subject</label>
                <input type="text" placeholder="My awesome Subject">
                <label>Message</label>
                <textarea placeholder="Hi, I had a few questions concerning..."></textarea>
                <button class="main-btn">Send</button>
        </section>

        <footer></footer>
    </body>
</html>
